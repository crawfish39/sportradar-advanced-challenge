<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NHL Schedule Monitor</title>
    </head>
    <body>
        <form action ="/NHLdata" method="POST">
            <label for="gamePk">gamePk:</label>
            <input type="text" id="gamePk" name="gamePk" placeholder="2022010049"><br><br>
            <label for="gameStatus">game status:</label>
            <input type="text" id="gameStatus" name="gameStatus" placeholder="Live"><br><br>
            <input type="submit" value="Submit"/>
        </form>

        <p>Enter the gamePk and change the status to "Live". Then click the "Submit" button to ingest game data.</p>
    </body>
</html>
